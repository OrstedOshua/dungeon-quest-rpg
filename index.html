<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚öîÔ∏è Dungeon Quest RPG</title>
    <style>
        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-card: #0f3460;
            --text-primary: #e4e4e4;
            --text-secondary: #a0a0a0;
            --accent-primary: #e94560;
            --accent-secondary: #533483;
            --border-color: #2d3748;
            --success: #48bb78;
            --warning: #ed8936;
            --danger: #f56565;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .hidden {
            display: none !important;
        }

        /* Login Screen */
        #loginScreen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
        }

        .login-box {
            background: var(--bg-card);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            min-width: 350px;
            animation: fadeIn 0.5s ease-out;
        }

        .login-box h1 {
            color: var(--accent-primary);
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(233, 69, 96, 0.5);
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 600;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .btn {
            padding: 12px 30px;
            background: var(--accent-primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(233, 69, 96, 0.3);
            width: 100%;
            margin-bottom: 10px;
        }

        .btn:hover:not(:disabled) {
            background: #c73851;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(233, 69, 96, 0.4);
        }

        .btn:disabled {
            background: var(--border-color);
            cursor: not-allowed;
            transform: none;
            opacity: 0.6;
        }

        .btn-secondary {
            background: var(--accent-secondary);
            box-shadow: 0 4px 15px rgba(83, 52, 131, 0.3);
        }

        .btn-secondary:hover:not(:disabled) {
            background: #422a69;
        }

        .btn-success {
            background: var(--success);
            box-shadow: 0 4px 15px rgba(72, 187, 120, 0.3);
        }

        .btn-success:hover:not(:disabled) {
            background: #38a169;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
            width: auto;
        }

        .toggle-link {
            color: var(--accent-primary);
            cursor: pointer;
            text-decoration: underline;
            display: inline-block;
            margin-top: 15px;
        }

        .toggle-link:hover {
            color: #c73851;
        }

        .error-message {
            background: rgba(245, 101, 101, 0.2);
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .success-message {
            background: rgba(72, 187, 120, 0.2);
            border: 1px solid var(--success);
            color: var(--success);
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .logout-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--danger);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(245, 101, 101, 0.3);
            transition: all 0.3s;
            z-index: 1000;
        }

        .logout-btn:hover {
            background: #c53030;
            transform: translateY(-2px);
        }

        /* –û—Å—Ç–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π */
        /* Tab Navigation */
        .tabs-container {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 8px;
            margin-bottom: 20px;
            display: flex;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .tab-button {
            flex: 1;
            padding: 12px 20px;
            background: transparent;
            color: var(--text-secondary);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .tab-button:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .tab-button.active {
            background: var(--accent-primary);
            color: white;
            box-shadow: 0 4px 12px rgba(233, 69, 96, 0.4);
        }

        /* Battle Sub-Tabs */
        .battle-tabs {
            background: var(--bg-secondary);
            border-radius: 10px;
            padding: 6px;
            margin-bottom: 15px;
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .battle-tab-button {
            flex: 1;
            min-width: 140px;
            padding: 10px 16px;
            background: transparent;
            color: var(--text-secondary);
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .battle-tab-button:hover {
            background: var(--bg-card);
            color: var(--text-primary);
        }

        .battle-tab-button.active {
            background: var(--accent-primary);
            color: white;
            box-shadow: 0 2px 8px rgba(233, 69, 96, 0.3);
        }

        /* Game Screen Layout */
        #gameScreen {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        /* Card Styles */
        .card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s ease-out;
            margin-bottom: 20px;
        }

        .card h2 {
            color: var(--accent-primary);
            margin-bottom: 15px;
            font-size: 1.5em;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
        }

        /* Character Info */
        .stat-row {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: var(--bg-secondary);
            border-radius: 6px;
            margin-bottom: 8px;
        }

        .stat-label {
            color: var(--text-secondary);
        }

        .stat-value {
            color: var(--accent-primary);
            font-weight: bold;
        }

        .progress-bar {
            width: 100%;
            height: 24px;
            background: var(--bg-secondary);
            border-radius: 12px;
            overflow: hidden;
            margin: 8px 0;
            border: 1px solid var(--border-color);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .progress-fill.hp-bar {
            background: linear-gradient(90deg, #e94560, #c73851);
        }

        .progress-fill.exp-bar {
            background: linear-gradient(90deg, #48bb78, #38a169);
        }

        /* Equipment */
        .equipment-slot {
            background: var(--bg-secondary);
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 10px;
            border-left: 3px solid var(--accent-primary);
        }

        .equipment-slot strong {
            color: var(--accent-secondary);
            display: block;
            margin-bottom: 5px;
        }

        /* Combat Area */
        .combat-card {
            position: relative;
            min-height: 600px;
            padding-bottom: 100px;
        }

        .combat-content {
            max-height: calc(600px - 120px);
            overflow-y: auto;
            margin-bottom: 15px;
        }

        .combat-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .combat-action-buttons {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: var(--bg-card);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.3);
            z-index: 100;
        }

        .monster-display {
            background: var(--bg-secondary);
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 2px solid var(--danger);
            text-align: center;
        }

        .monster-display h3 {
            color: var(--danger);
            font-size: 2em;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(245, 101, 101, 0.5);
        }

        .combat-log {
            background: var(--bg-secondary);
            padding: 15px;
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
        }

        .log-entry {
            padding: 8px;
            margin-bottom: 5px;
            border-left: 3px solid var(--accent-primary);
            padding-left: 10px;
            font-size: 14px;
            animation: slideIn 0.3s ease-out;
        }

        .reward-display {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 12px;
            margin-top: 15px;
            border: 2px solid var(--success);
        }

        .reward-display h3 {
            color: var(--success);
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .reward-item {
            padding: 10px;
            background: var(--bg-card);
            border-radius: 6px;
            margin-bottom: 8px;
            border-left: 3px solid var(--success);
        }

        /* Shop & Lists */
        .shop-items, .quest-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 600px;
            overflow-y: auto;
        }

        .shop-item, .quest-item {
            background: var(--bg-secondary);
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 3px solid var(--accent-primary);
            transition: transform 0.2s;
        }

        .shop-item:hover {
            transform: translateX(5px);
        }

        .item-info {
            flex: 1;
        }

        .item-name {
            color: var(--accent-primary);
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 16px;
        }

        .item-stats {
            color: var(--text-secondary);
            font-size: 13px;
            margin-bottom: 3px;
        }

        .item-price {
            color: var(--warning);
            font-weight: bold;
            margin-right: 10px;
            font-size: 16px;
        }

        /* Quests */
        .quest-item {
            border-left-color: var(--accent-primary);
            flex-direction: column;
            align-items: flex-start;
        }

        .quest-item.completed {
            border-left-color: var(--success);
            opacity: 0.7;
        }

        .quest-title {
            color: var(--accent-primary);
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .quest-desc {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 8px;
        }

        .quest-reward {
            color: var(--warning);
            font-size: 13px;
        }

        /* Inventory */
        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
        }

        .inventory-item {
            background: var(--bg-secondary);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 2px solid var(--border-color);
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .inventory-item:hover {
            border-color: var(--accent-primary);
        }

        .item-count {
            background: var(--accent-primary);
            color: white;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 12px;
            display: inline-block;
            font-weight: bold;
        }

        .inventory-item-name {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 5px;
        }

        .inventory-item-desc {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        /* Dungeons & Bosses */
        .dungeon-card {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 12px;
            border: 2px solid var(--border-color);
            transition: all 0.3s;
            margin-bottom: 15px;
        }

        .dungeon-card:hover {
            border-color: var(--accent-primary);
            transform: translateX(5px);
        }

        .dungeon-card.completed {
            border-color: var(--success);
            opacity: 0.8;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-primary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #c73851;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Responsive */
        @media (max-width: 1024px) {
            #gameScreen {
                grid-template-columns: 1fr;
            }
        }

        .empty-state {
            text-align: center;
            color: var(--text-secondary);
            padding: 40px 20px;
            font-style: italic;
            font-size: 16px;
        }
    </style>
</head>
